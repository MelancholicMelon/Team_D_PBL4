<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/group_creation.js"></script>
    <meta charset="utf-8">
    <title>Create Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .member-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .remove-member {
            background: #ff4444;
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="user_greetings"></h1>
        
        <div class="form-group">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" placeholder="Enter group name">
            <div id="group_name_error" class="error"></div>
        </div>

        <div class="form-group">
            <label for="member_input">Add Member:</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="member_input" placeholder="Enter username">
                <button id="add_member">Add</button>
            </div>
            <div id="member_error" class="error"></div>
        </div>

        <div class="form-group">
            <label>Current Members:</label>
            <div id="member_list" class="member-list"></div>
        </div>

        <button id="create_group" disabled>Create Group</button>
    </div>
</body>
</html>
