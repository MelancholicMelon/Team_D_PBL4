<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/map.css" />
</head>
<body>
    <div id="map-container">
        <div id="map-wrapper">
            <div id="map"></div>
            <div id="notification"></div>
            <div id="map-search">
                <button id="locate-btn">Find My Location</button>
                <button id="find-restaurant-btn">Find Nearby Restaurants</button>
                <button id="reset-markers-btn">Reset Markers</button>
                <input type="number" id="search-radius" placeholder="Default Radius: 1000m" min="0" style="width: 250px; margin-right: 10px;">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
