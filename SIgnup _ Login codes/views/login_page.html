<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles/pages.css">
  <script src="/scripts/login_page.js" defer></script>

</head>

<body>
  <main id="main_holder">
    <h1 id="login_holder">Login</h1>
    <div id="login_error_holder">
      <p id="login_error_msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <form id="login_form" method="POST" action="/login">
      <ul>
        <li>
          <label for="username-field">Username:</label>
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
        </li>
        <li>
          <label for="password-field">Password:</label>
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
        </li>
        <li>
          <input type="submit" value="Login" id="login-form-submit">
        </li>
      </ul>
    </form>
  </main>
</body>

</html>
